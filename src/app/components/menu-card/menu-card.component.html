<div role="button" (click)="viewDetails()"
    class="cursor-pointer flex flex-col gap-3 rounded-xl bg-surface-light dark:bg-surface-dark p-4 shadow-soft dark:shadow-soft-dark border border-border-light dark:border-border-dark transition-all hover:shadow-lg dark:hover:shadow-primary/20 lg:hover:-translate-y-1">
    <div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-lg" [attr.data-alt]="item.alt"
        [ngStyle]="{ 'background-image': 'url(' + item.image + ')' }"></div>
    <div class="flex flex-col flex-grow">
        <p class="text-text-light-primary dark:text-text-dark-primary text-lg font-bold leading-normal">{{ item.title }}
        </p>
        <p
            class="text-text-light-secondary dark:text-text-dark-secondary text-sm font-normal leading-normal mt-1 flex-grow">
            {{ item.description }}</p>
        <div class="flex justify-between items-center mt-4">
            <p class="text-text-light-primary dark:text-text-dark-primary text-lg font-bold">${{ item.price.toFixed(2)
                }}</p>
            <button (click)="add(); $event.stopPropagation()"
                class="flex items-center justify-center rounded-lg bg-primary/10 text-primary h-10 px-4 text-sm font-bold hover:bg-primary hover:text-white transition-colors">
                <span class="material-symbols-outlined text-base mr-1">add_shopping_cart</span>
                Add
            </button>
        </div>
    </div>
</div>
